<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Example</title>
</head>
<body>

    <!-- Basic Marquee -->
    <marquee>Welcome to my website!</marquee>

    <!-- Marquee with different direction and speed -->
    <marquee direction="right" scrollamount="5">Scrolling text to the right!</marquee>

    <!-- Marquee with an image -->
    <marquee><img src="your-image.jpg" alt="Scrolling Image" height="100"></marquee>

    <!-- Marquee with loop -->
    <marquee loop="3" behavior="alternate">This text scrolls back and forth, looping 3 times.</marquee>

</body>
</html>
